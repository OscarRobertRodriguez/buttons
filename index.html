<!DOCTYPE html>
<html>
	<head>
		<title>buttons</title>
		<link rel="stylesheet" type="text/css" href="build/style.css">
	</head>
	<body>


	
			<ul class="container">
				<li class="btn-container">
					<button type="button">I'm a plain btn</button>
				</li>

				<li class="btn-container">
					<button class="btn">I'm a btn with class</button>
				</li>

				<li class="btn-container">
					<a class="btn">I'm a link btn</a>
				</li>

				<li class="btn-container">
					<a class="btn  btn--small">small</a>
					<a class="btn btn--medium">medium</a>
					<a class="btn btn--large">large</a>
				</li>
				
			</ul>
	


	</body>
</html>
